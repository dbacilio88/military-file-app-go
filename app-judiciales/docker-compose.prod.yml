# Redes
networks:
  military-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volúmenes persistentes
volumes:
  mongodb_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
