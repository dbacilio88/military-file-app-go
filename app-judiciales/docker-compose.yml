# Docker Compose para el Sistema de Expedientes Militares

services:
  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8082
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - military-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend Go (conecta a MongoDB en la nube)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:8082:8082"
    environment:
      - GIN_MODE=release
      - ENV=production
      - PORT=8082
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-expedientes_db}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - TZ=America/Lima
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
      - UPLOAD_PATH=/app/uploads
    networks:
      - military-network
    restart: unless-stopped
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://localhost:8082/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/nginx/ssl:/etc/nginx/ssl:ro  # Certificados SSL (crear directorio si se usa HTTPS)
      - nginx_logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - military-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# Redes
networks:
  military-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Vol√∫menes persistentes
volumes:
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local