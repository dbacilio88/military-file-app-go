# Redes
networks:
  military-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Vol√∫menes persistentes
volumes:
  backend_uploads:
    driver: local
  mongodb_data:
    driver: local
  backend_logs:
    driver: local
