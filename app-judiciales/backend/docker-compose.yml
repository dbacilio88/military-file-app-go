version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: expedientes_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: expedientes_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - expedientes_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: expedientes_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - expedientes_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expedientes_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/expedientes_db?authSource=admin
      - MONGODB_DATABASE=expedientes_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRATION=24h
      - JWT_REFRESH_EXPIRATION=168h
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - RATE_LIMIT_REQUESTS=1000
      - RATE_LIMIT_WINDOW=3600
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - expedientes_network

volumes:
  mongodb_data:
  redis_data:

networks:
  expedientes_network:
    driver: bridge